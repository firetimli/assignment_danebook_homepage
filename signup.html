<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Sign up</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="signups.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <nav class="navbar navbar-default navcolor">
        <div class="container">
          <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
            <a class="navbar-brand brandcolor" href="#">
              <p>Danebook</p>
            </a>
          </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default highlighted-btn">
                Log in
              </button>
            </form>

          </div>
        </div>
      </nav>

      <main>
        <div class="row">

              <div class="col-md-6 col-md-offset-1 left-content">
                <div class="caption fonts">
                  <h3>Connect with all your friends!
                  </h3>
                  <br>
                  <p>
                    <ul>
                      <li>
                        See photos and updates in your news feed
                      </li>
                      <br>
                      <li>
                        Post you status for the world to see from your profile
                      </li>
                      <br>
                      <li>
                        Get in touch with your friends by "friending" them
                      </li>
                      <br>
                      <li>
                        Like things because you are a positive person!
                      </li>
                    </ul>
                  </p>
                </div>
            </div>

            <div class="col-md-5">
              <div class="container">

                <div class="row">

                  <div class="col-md-12 title">
                    <h2>Sign Up</h2>
                  </div>

                  <div class="col-md-2 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                  </div>

                  <div class="col-md-2 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your New Password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Confirm Your Password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <h3>Birthday</h2>
                  </div>
                </div>

              </div>
            </div>



          </div>


      </main>



    </header>
  </body>
</html>
